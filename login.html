<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
    <link rel="icon" type="image/png" href="imagens/logo-mini.png">

    <title>Little Pet Shop</title>
</head>

<body> <!-- CORPO DO SITE -->

    <header> <!-- TOPO DO CABEÇALHO DO SITE -->
        <a href="index.html">
            <img id="logo" src="imagens/logo1.png" alt="logo do site" />
        </a>
        <nav>
            <a href="index.html">HOME</a>
            <a href="sobre.html">SOBRE</a>
            <a href="login.html">LOGIN</a>
            <a href="cadastro.html">CADASTRO</a>
            <a href="agendamento.html">AGENDAMENTO</a>
            <a href="contato.html">CONTATO</a>
        </nav>
    </header> <!-- FIM DO CABEÇALHO DO SITE -->


    <div id="login"> <!-- CONTEÚDO DO SITE (CONTAINER) -->
        <div id="div1">
            <h1 id="faca-login">FAÇA SEU LOGIN</h1>
            <div id="div2">
                <form id="frm-sobre" action="#">
                    <input id="frm-email" type="text" placeholder="Telefone, nome de usuário ou email" required />
                    <input id="frm-senha" type="text" placeholder="Senha" required />

                    <div id="frm-buttons">
                        <button id="botao-entrar" type="submit" formaction="#" Entrar>
                            Entrar
                    </div>
                </form>
                <div id="hr">
                    <hr class="hr">
                    <hr class="hr">
                </div>
                <p id="esqueceu">Esqueceu sua senha?</p>

            </div>
            <div id="div3">
                <p>Ainda não tem conta?</p>
                <button id="botao-cadastre-se" type="submit" formaction="#" Cadastre-se>
                    Cadastre-se
            </div>
        </div>
    </div> <!-- FIM DO CONTEÚDO DO SITE (CONTAINER) -->


    <footer> <!-- RODAPÉ DO SITE -->
        <p>
            <span>LITTLE PET SHOP</span> <br />
            R. Evando Cesar Paschoal, 110 - Sonho Nosso V, Barra Bonita - SP, 17345-488<br />
            Telefone: (14) 99999-9999
        </p>
    </footer> <!-- FIM DO RODAPÉ DO SITE -->

</body> <!-- FIM DO CORPO DO SITE -->

</html>
